<!DOCTYPE html>
<html lang="ja">
  <head th:replace="header::meta_header(~{::title})">
    <title>シネ根 -- ユーザ登録完了</title>
  </head>
  <body>
    <header th:replace="header::header"></header>
    <main class="flex-shrink-0">
      <div class="container">
        <div th:replace="header::top"></div>
        <div class="row mb-3">
          <div class="col-md-3">
            <div th:replace="header::left"></div>
          </div>
          <div class="col-md-6">
            <h2><span th:text="ユーザ登録を完了しました。"></span></h2>
            <ul>
              <li>
                <span class="title" th:text="|ユーザ名: ${user.username}|"></span>
              </li>
              <li>
                <div th:switch="${user.authority}">
                  <span th:case="ROLE_ADMIN" th:text="管理者ユーザ"></span>
                  <span th:case="ROLE_USER" th:text="一般ユーザ"></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <div th:replace="header::right"></div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="header::footer"></footer>
  </body>
</html>
