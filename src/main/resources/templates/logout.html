<!DOCTYPE html>
<html lang="ja">
  <head th:replace="header::meta_header(~{::title})">
    <title>シネ根 -- ユーザ登録</title>
  </head>
  <body>
    <header th:replace="header::header"></header>
    <main class="flex-shrink-0">
      <div class="container">
        <div th:replace="header::top"></div>
        <div class="row mb-3">
          <div class="col-md-3">
            <div th:replace="header::left"></div>
          </div>
          <div class="col-md-6">
             <h2><span th:text="ログアウト"></span></h2>
             <form th:action="@{/logout}" method="post">
              <div class="text-left">
                <input type="submit" value="ログアウト" class="btn btn-primary">
                <a class="btn btn-secondary" href="/" role="button">キャンセル</a>
                </div>
             </form>
          </div>
          <div class="col-md-3">
            <div th:replace="header::right"></div>
          </div>
        </div>
      </div>
      <footer th:replace="header::footer"></footer>
    </main>
  </body>
</html>
